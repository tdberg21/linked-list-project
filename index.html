<!DOCTYPE html>
<html>
<head>
  <title>Linked-List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
</head>
<body>
<main>
  <section class="parent">
  <h1 class="linked">Linked</h1><span><img src="file:///Users/torydberg/Downloads/linked-list-logo.svg" alt="Linked  List Logo" title="Linked List Logo"></span><h1>List</h1>
  <form>
  <br>
  <input type="text"  name="Website Title" placeholder="Website Title" class="website-title">
  <br>
  <input type="url" name="Website Url" placeholder="Website URL" class="website-url">
  <br>
  <button disabled class="yellow-button">Enter</button>
  </form>
  <form>
    <button id="clear-button" ="yellow-button">Clear Bookmarks</button>
  </form>
  <article>
    <p class="card-count">Total Bookmarks: </p>
  </article>
  <article>
    <p class="read-count">Read: </p>
  </article>
  <article>
    <p class="unread-count">Unread: </p>
  </article>
  </section>
</main>
<section class="section2">
  <ul class="card-container">
  </ul>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
